syntax = "proto3";
package shahcoin.shahswap.v1;

import "gogoproto/gogo.proto";
import "shahcoin/shahswap/v1/params.proto";
import "shahcoin/shahswap/v1/pool.proto";

option go_package = "github.com/shahcoin/shahcoin/x/shahswap/types";

// GenesisState defines the shahswap module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  
  // pools defines all the liquidity pools
  repeated Pool pools = 2 [(gogoproto.nullable) = false];
  
  // pool_counter is the next pool ID to be assigned
  uint64 pool_counter = 3;
}

